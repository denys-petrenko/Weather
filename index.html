<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/weather-forecast.png">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="container">
    <div class="search-box">
        <input type="text" placeholder="Enter your location"/>
        <button></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="widget">
        <div class="left-side">
            <div class="weather">
                <div class="icon">
                    <img src="img/rain.png" class="weather-icon">
                </div>
                <div class="main">
                    <div class="info">
                        <h1 class="temp"></h1>
                        <h2 class="description"></h2>
                        <h3 class="city"></h2>
                        <div class="date"></div>
                    </div>
                    <div class="addition">
                        <div >
                            <img src="img/humidity.png" class="addition-image">
                            <div>
                                <p class="humidity"></p>
                                <p></p>
                            </div>
                        </div>
                        <div >
                            <img src="img/wind-weather.png" class="addition-image">
                            <div>
                                <p class="wind"></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="forecast"></div>
        </div>
    </main>
</div>

<script src="main.js"></script>
</body>
</html>
